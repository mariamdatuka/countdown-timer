<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Frontend Mentor | Launch countdown timer</title>
  </head>
  <body>
    <section class="main-section">
      <div class="main-heading">
        <h2 class="main-head">WE'RE LAUNCHING SOON</h2>
      </div>
      <div class="main-container">
        <div class="days">
          <div class="box">
            <p class="day">00</p>
          </div>
          <p class="description">DAYS</p>
        </div>
        <div class="hours">
          <div class="box">
            <p class="hour">00</p>
          </div>
          <p class="description">HOURS</p>
        </div>

        <div class="minutes">
          <div class="box">
            <p class="minute">00</p>
          </div>
          <p class="description">MINUTES</p>
        </div>
        <div class="seconds">
          <div class="box">
            <p class="second">00</p>
          </div>
          <p class="description">SECONDS</p>
        </div>
      </div>
      <footer>
        <div class="footer-icons">
          <a href="#"
            ><img src="./images/icon-facebook.svg" alt="facebook"
          /></a>
          <a href="#"
            ><img src="./images/icon-pinterest.svg" alt="pinterest"
          /></a>
          <a href="#"
            ><img src="./images/icon-instagram.svg" alt="instagram"
          /></a>
        </div>
      </footer>
    </section>
    <div class="pattern">
      <img
        class="img-pattern"
        src="/images/pattern-hills.svg"
        alt="patternhills"
      />
    </div>
    <script src="script.js"></script>
  </body>
</html>
